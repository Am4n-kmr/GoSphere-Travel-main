<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - GoSphere</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- ===== Navbar ===== -->
    <header class="navbar">
      <div class="container">
        <div class="logo">Go<span>Sphere</span></div>
        <nav>
          <a href="../index.html">Home</a>
          <a href="../Booking/book.html">Book Now</a>
          <a href="../Blog/blog.html">Blog</a>
          <a href="profile.html" class="active">Profile</a>
        </nav>
      </div>
    </header>

    <!-- ===== Profile Section ===== -->
    <section class="about-section">
      <div class="container">
        <h1>Your Profile</h1>

        <!-- User Info Card -->
        <div class="team" style="margin-top: 2rem">
          <div class="team-member" id="profileCard">
            <img
              id="userAvatar"
              src="../images/default-avatar.png"
              alt="User Avatar"
            />
            <h3 id="userName">Guest User</h3>
            <p id="userEmail">guest@example.com</p>

            <div style="margin-top: 1rem">
              <button id="logoutBtn" class="btn">Logout</button>
            </div>
          </div>
        </div>

        <!-- Bookings Section -->
        <h2 style="margin-top: 3rem">Your Bookings</h2>
        <p>Below are your recent bookings:</p>

        <div id="bookingList" class="team" style="margin-top: 1.5rem">
          <p style="text-align: center">No bookings found.</p>
        </div>
      </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="footer">
      <p>&copy; 2025 GoSphere. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </footer>

    <script src="profile.js"></script>
  </body>
</html>
