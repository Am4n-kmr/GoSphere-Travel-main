<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - GoSphere</title>
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <div class="logo">Go<span>Sphere</span></div>
        <nav>
          <a href="../index.html">Home</a>
          <a href="../Contact/contact.html">Contact Us</a>
          <a href="book.html" class="active">Book Now</a>
        </nav>
      </div>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
      <div class="container">
        <h1>Book Your Dream Trip</h1>
        <p>
          Fill in the details below and we'll get back to you with the best
          options.
        </p>

        <!-- ðŸ‘‡ User info bar -->

        <div id="user-info" class="user-info" style="display: none">
          <div class="user-details">
            <p id="username" class="user-name"></p>
            <p id="useremail" class="user-email"></p>
          </div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <form
          id="bookingForm"
          class="booking-form"
          method="POST"
          action="http://localhost:8080/api/bookings"
        >
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="destination">Destination</label>
            <select id="destination" name="destination" required>
              <option value="">-- Select Destination --</option>
              <option value="manali">Manali</option>
              <option value="jaipur">Jaipur</option>
              <option value="goa">Goa</option>
              <option value="rameshwaram">Rameshwaram</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Travel Date</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <label for="people">Number of People</label>
            <input
              type="number"
              id="people"
              name="people"
              min="1"
              value="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Special Requests</label>
            <textarea
              id="message"
              name="message"
              placeholder="Any special requests..."
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">Submit Booking</button>
        </form>
      </div>
    </section>

    <!-- Login Alert Popup -->
    <div id="loginAlert" class="login-alert">
      <div class="alert-box">
        <h2>Login Required</h2>
        <p>You need to log in to make a booking.</p>
        <div class="alert-buttons">
          <button id="goLogin">Login</button>
          <button id="goHome">Close</button>
        </div>
      </div>
    </div>

    <script src="book.js"></script>

    <script src="book.js"></script>
  </body>
</html>
