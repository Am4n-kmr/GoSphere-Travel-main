<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - GoSphere</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <div class="logo">Go<span>Sphere</span></div>
        <nav>
          <a href="../index.html">Home</a>
          <a href="../Destinations/destinations.html">Explore</a>
          <a href="../About/about.html">About Us</a>
          <a href="../Contact/contact.html" class="active">Contact Us</a>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <h1>Get in Touch</h1>
        <form class="contact-form">
          <label>Name</label>
          <input type="text" required />

          <label>Email</label>
          <input type="email" required />

          <label>Message</label>
          <textarea required></textarea>

          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 GoSphere. All Rights Reserved.</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
